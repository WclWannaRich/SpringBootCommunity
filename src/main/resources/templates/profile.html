<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:replace="navigation::nav"></div>
<div class="container-fluid main" th:fragment="questions">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2>
                <span th:text="${sectionName}"></span>
            </h2>
            <hr>
            <div class="media" th:each="question:${questions.list}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded"
                             th:src="${question.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">
                        <a th:href="@{'/question/'+ ${question.id}}" th:text="${question.title}"></a>
                    </h4>
                    <span class="text-desc"><span th:text="${question.commentCount}"></span> 个回复 • <span
                            th:text="${question.viewCount}"></span> 次浏览 • <span
                            th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
                    </span>
                </div>
            </div>
            <ul th:replace="navigation::myquestionpage"></ul>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 list-group list">
            <a href="/profile/question" th:class="${section == 'questions'}? 'list-group-item active': 'list-group-item'">
                我的帖子
            </a>
            <a href="/profile/message" th:class="${section == 'messages'}? 'list-group-item active': 'list-group-item'">
                我的消息
            </a>
        </div>
    </div>
</div>
</body>
</html>
